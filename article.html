---
layout: default
title: article
---

<div class="home">

{% for category in site.categories %}
  <!-- <h3>{{ category[0] }}</h3> -->
  {% if category[0] == 'article' %}
    <ul>
      {% for post in category[1] %}
        <li><a href="{{ post.url }}">{{ post.title }}</a></li>
      {% endfor %}
    </ul>
  {% endif %}
{% endfor %}

</div>
